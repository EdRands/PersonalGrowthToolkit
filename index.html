<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Daily Index Card Exercise</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="app">
            <div id="card">
                <h1 id="dateDisplay" @click="resetItems">{{ date }}</h1>
                <p id="releaseDisplay" @click="editRelease">I will let go of {{ release }}.</p>
                <p id="gratitudeDisplay" @click="editGratitude">I am grateful for {{ gratitude }}.</p>
                <p id="focusDisplay" @click="editFocus">I will focus on {{ focus }}.</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.js"></script>

        <script src="app.js"></script>
    </body>

</html>
